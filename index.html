<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>Flower Market</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <img src="./assets/logo.png" alt="logo">
                    </div>
                    <div class="menu">
                        <ul>
                            <li class="active"><a href="/">Home</a></li>
                            <li><a href="/">Shop</a></li>
                            <li><a href="/">About us</a></li>
                        </ul>
                        <span class="cart"><img src="./assets/shopping-cart.png" alt="">Cart($56)</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- banner part  -->
    <section class="banner">
        <div class="container">
            <div class="banner-main flex items-center">
                <div class="left w-1/2">
                    <h1>ALWAYS <span>FRESH FLOWERS</span></h1>
                    <p>Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to
                        exotic blooms,
                        we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
                </div>
                <div class="right w-1/2">
                    <img src="./assets/hero-flower.png" alt="hero-flower">
                </div>
            </div>
        </div>
    </section>


    <footer></footer>


</body>

</html>
